<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
    <style>
      h1 {
        text-align: center;
      }
      img {
        border: 10px ridge gold;
        display: block;
      }
      div, img{
        width: 500px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <h1>Changing image using user input</h1>
    <img src="images/who.jfif" alt="Click here to choose the image" title="" id = "player" />

    <div>
      Enter the last name of your favorite Celtics player
      <ul>
        <li>Jaylen Brown</li>
        <li>Jayson Tatum</li>
        <li>Al Horford</li>
        <li>Payton Pritchard</li>
      </ul>
    </div>

    <script>
        function CelticsPlayer(){
            let userInput = prompt("Who is your favorite Celtics player?")
            const PlayImg = document.getElementById("player")
            
            if(userInput.toLowerCase() == "jaylen brown")
            {
                PlayImg.src = "images/jaylen-brown.png";
            }
            else if(userInput.toLowerCase() == "jayson tatum")
            {
                PlayImg.src = "images/jayson-tatum.png";
            }
            else if(userInput.toLowerCase() == "al horford")
            {
                PlayImg.src = "images/al-horford.png";
            }
            else if(userInput.toLowerCase() == "payton pritchard")
            {
                PlayImg.src = "images/payton-pritchard.png";
            }
            else{
                alert("The input is incorrect");
            }

        }

        document.getElementById("player").onclick = function() {
                CelticsPlayer();
            };
    </script>
  </body>
</html>
