<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Exercise 2</title>

    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <h1>Customer Feedback</h1>

    <fieldset>
      <legend>Your Information:</legend>

      <form method="POST" action="https://oim-apis.herokuapp.com/form">
        <div>
          <label for="Name">Name:</label>
          <input
            type="text"
            id="Name"
            name="Name"
            maxlength="100"
            placeholder="Enter your name here"
          />
        </div>

        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email here"
          />
        </div>
      </form>
    </fieldset>

    <fieldset>
      <legend>Your Review:</legend>
      <form method="POST" action="https://oim-apis.herokuapp.com/form">
        <div>
          <label for="product"> What Apple product did you purchase?</label>
          <select name="product" id="product">
            <option value="airpods-pro">AirPods Pro</option>
            <option value="airpods-with-wireless-charging-case">
              AirPods with Wireless Charging Case
            </option>
            <option value="airpods-with-charging-case">
              Airpods with Charging Case
            </option>
          </select>
        </div>

        <div>
          What do you think of product?
          <br />

          <input type="radio" name="rate" id="great" value="great" />
          <label>Great</label>

          <input type="radio" name="rate" id="awesome" value="awesome" />
          <label>Awesome</label>

          <input type="radio" name="rate" id="good" value="good" />
          <label>Good</label>
        </div>

        <div>
          <label for="comments">Comments:</label>
          <br />
          <textarea
            name="comments"
            id="comments"
            cols="45"
            rows="5"
            placeholder=""
          ></textarea>
        </div>

        <div>
          <input
            type="checkbox"
            id="emailupdate"
            name="emailupdate"
            value="emailupdate"
            checked="checked"
          />
          <label for="emailupdate">Sign me up for email updates</label>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </fieldset>

    <p>
      â€œI, Yanze Wang, pledge my honor that I have neither received nor provided unauthorized assistance during the completion of this work."
    </p>
  </body>
</html>
